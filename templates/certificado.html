<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../media/images/LogoEasyScrumfavicon.jpg">
  <link rel="stylesheet" href=" /static/css/style.css">

</head>

<body class="  border-0 bd-example border-0">
  <header class=" w-100 z-5">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/static/images/LogoEasyScrum copiar.png" id="foto-logo" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/quiz">Teste de Conhecimento</a>

              <a class="nav-link" aria-current="page" href="#">Quem Somos</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>

    <div class="container justify-content-center align-items-center">
      <div class="d-flex flex-column gy-5 justify-content-center align-items-center">
          <img src="{{ cert }}" class="img-fluid w-50" alt="Certificado">
          <button type="button" class="btn btn-cert mt-3">
            <a href="{{ cert }}" class="link-dark link-underline link-underline-opacity-0" download>Baixar o certificado</a>
          </button>
        </div>
    </div>

    <footer class="container-fluid bg-dark">
      <section class="row h-10">
        <div class="col-fluid text-center text-white pt-4 pb-4">
          <span class="align-middle">Site criado pela equipe Echo | Todos os direitos reservados</span>
        </div>
      </section>
    </footer>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
